<!DOCTYPE html>
<html>
	<head>
		<title>Knockout JS Tutorial</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
		<div class="divider">
			<div class="jumbotron">
				<h2 class="text-center"><strong>Knockout JS</strong> web app</h2>
				<h5>Please enter a car manufacturer:</h5>
				<div class="form-group">
					<label for="car">Add a Car Maker:</label>
					<input maxlength="14" type="text" id="car" data-bind="textInput: car" placeholder="Car Maker" />
					<input type="submit" value="Add to list" class="btn btn-primary" data-bind="click: addCar, registerClick,  enable: car" />
					<p class="clearfix">Number of car manufacturers added: <span data-bind='text: numberOfClicks'>&nbsp;</span></p>
				</div>
				
				<ul data-bind="foreach: array">
					<li class="bkg-fade" data-bind="text: $data"></li>
				</ul>
				<!-- ko if: car -->
					<ul>
						<li class="faded" data-bind="text: car">&nbsp;</li>
					</ul>
				<!-- /ko -->
			</div>
		</div>
		<script type="text/javascript" src="js/knockout-latest.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
