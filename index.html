<!DOCTYPE html>
<html>
<head>
	<title>Knockout JS Tutorial</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
	<div class="divider">
		<div class="jumbotron">
			<h2 class="text-center"><strong>Knockout JS</strong> web app</h2>
			<h5>Please enter a car manufacturer:</h5>
			<div class="form-group">
				<label for="car">Car Maker:</label>
				<input type="text" id="car" data-bind="textInput: car" placeholder="Car Maker" />
				<input type="submit" class="btn btn-primary" data-bind="click: addCar, registerClick,  enable: car" />
				<p class="pull-right">What you have enter in so far: <span class="live-text pull-right" data-bind="text: car">&nbsp;</span></p>
				<p class="clearfix">Number of car makers added: <span data-bind='text: numberOfClicks'>&nbsp;</span></p>
			</div>
			<ul data-bind="foreach: array">
				<li data-bind="text: $data"></li>
			</ul>
			<div class="clearfix"></div>
		</div>
	</div>
<script type="text/javascript" src="js/knockout-latest.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
